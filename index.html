<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" >
    <link rel="stylesheet" media="screen" href="css/screen.css" >
    <title>Document</title>
</head>
<body>
    <main id="content">
        <section id="creations">
            <h1>Share Your Creations!</h1>
            <figure>
                <img src="../assets/img/formula-one-car-300-72.jpg" alt="A photo of a Lego formula one car with rocket boosters" />
                <figcaption>
                    How about a modified formula one racing car with rocket boosters and a comedic amount of front lights!
                </figcaption>
            </figure>
        </section>
        <section id="section-form">
            <form method="get" action="#null" id="form">
                <h1>Become A Masterbuilder</h1>
                <p>
                    Sign up to become part of a community of Lego engineers!
                </p>
                <ol>
                    <li id="container-email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" pattern="^.+@.+$" >
                    </li>
                    <li id="container-username">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" pattern="^.+@.+$" >
                    </li>
                    <li id="container-password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" >
                    </li>
                    <li id="container-age-verification">
                        <input type="checkbox" class="age-verification" id="age-verification" name="age-verification" value="16" >
                        <label id="label-age-verification" for="age-verification">I am over 16 years old</label>
                    </li>
                    <li id="container-submit">
                        <input type="submit" name="submit" id="submit" value="Register Free" >
                    </li>
                </ol>
            </form>
        </section>
    </main>
</body>
</html>
